    function find(tag,text) {
        var reg=new RegExp('<'+tag+'( )?(.)*>','g');
        var judge=reg.test(text);
        return judge;
        //console.log(document.body.innerHTML);
        //console.log(reg);
    };
    var wrap=document.querySelector('#wrap');
    var value=find('span',wrap.innerHTML);
    console.log(value);
    console.log(wrap.innerHTML);

    //标签验证应注意：正则表达式中，应该先是‘<’，然后标签名，再然后‘（—）？（.）*>’后面这一串代表标签中的内容；
</script>
