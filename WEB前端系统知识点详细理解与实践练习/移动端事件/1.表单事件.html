<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单里的各种操作函数</title>
</head>
<body>
     <form action="index.html" method="post" id="form1">
         <input type="text" name="txt" value="" id="enter">
         <input type="button" name="btn" value="点击" id="btn">
         <select name="opt" id="opt">
             <option value="0">默认</option>
             <option value="1">选项1</option>
             <option value="2">选项2</option>
             <option value="3">选项3</option>
         </select>
     </form>
</body>
<script>
    /*总结：
    * 1。获得焦点
    * 2.失去焦点
    * form表单提交用submit()函数
    * select  checkBox  Radio text值在修改完以后发生改变，用函数onchange()
    *
    * 输入框在修改过程中进行监听：oninput()函数；
     */
    /*焦点获得的两种状态
    //1，焦点事件，获得焦点和焦点移出；
    var enter=document.querySelector('#enter');
    enter.onfocus=function () {
        console.log('焦点获得');
    };
    //2，失去焦点
    enter.onblur=function () {
        console.log('失去焦点');
    }*/


    //3，表单提交，一般都是input的类型必须是submit;
    var btn=document.querySelector('#btn');
    var form=document.querySelector('#form1');

    btn.onclick=function () {
        //表单提交函数
        form.submit();
    };

    //4，选择框的值的选择；
    var select=document.querySelector('#opt');
    select.onchange=function () {
        console.log(select.value);
    };

    //5，值发生改变的时候才会打印，就是失去焦点时才打印

    var enter=document.querySelector('#enter');
    enter.onchange=function () {
        console.log(this.value);
    };


    //6，时刻监听值的改变
    enter.oninput=function () {
        console.log(this.value);
    }

</script>
</html>
