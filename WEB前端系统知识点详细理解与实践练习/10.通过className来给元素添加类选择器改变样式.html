<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>给元素添加类选择器来改变样式</title>
    <style>
        body{
            font-size: 12px;
            font-family: 隶书;
            color: darkred;
            text-align: center;
            line-height: 30px;
        }
        #dad{
            width: 300px;
            height:300px;
            border:1px dotted darkred;
            margin: 10px auto;
            position: relative;
            background-color:black;
        }
        #mom{
            width: 300px;
            height:300px;
            border:1px dotted darkred;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        #box1{
              width: 200px;
              height: 200px;
              margin: 10px auto;
              background-color: yellow;
              transition: 0.8s;

          }
        #box2{
            width: 80px;
            height: 80px;
            margin: 10px auto;
            background-color: fuchsia;
            transition:1s;

        }
        .a{
            box-shadow: 3px 3px 4px gray;

            text-align: center;
            border-radius:50% ;

            box-shadow: 30px 30px 235px yellow,-10px -30px 235px yellow;
            line-height: 70px;
            font-size:0px;
            transform-origin: center;
            transform: scale(0.4) rotateZ(360deg) ;
        }
        .b{

            border-radius: 20% ;
            transform: skewX(-10deg) translateY(100px)   rotateZ(-180deg) scale(2) ;
            box-shadow: 6px 5px 5px green;
            color:blanchedalmond;

        }

    </style>
</head>
<body>
     <div id="dad">
         <div id="box1">我是老大，<br/>我会变成太阳</div>
     </div>
     <div id="mom">
         <div id="box2"  >我是老二，我会旋转变身</div>
     </div>

</body>
<script>
    var oDiv1=document.getElementById("box1");
    var oDiv2=document.getElementById("box2");

    oDiv1.onclick=function(){
        oDiv1.className="a";
    };
    oDiv2.onclick= function () {
        oDiv2.className="b";
        oDiv2.style.backgroundImage="url(image1/3.jpg)";
        oDiv2.style.fontSize="0px";
    };

</script>
</html>
