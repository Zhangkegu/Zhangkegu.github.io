<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquer自定义动画</title>
    <style>
        #wrap{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background: green;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
<script src="jquery-1.11.1.js" charset="utf-8"></script>
<script>
    //animate();用于创建自定义动画的函数；
    // 第一个参数是{}里面进行改变样式的属性设置；
    // 第二个参数是动画执行时间总长度是多少
    // 第三个参数是动画结束以后要出发的函数事件，可省略；
    $("#wrap").animate({
        width:'200px',
        height:300,
        left:'200px',
        top:"30px",
    },2000,function () {
        alert('动画结束');
    });
</script>
</html>
