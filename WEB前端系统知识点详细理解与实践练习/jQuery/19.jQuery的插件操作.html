<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的插件</title>
    <style>
        #wrap{
            width: 100px;
            height: 100px;
            border: 1px solid;

            position: absolute;
        }
    </style>
</head>
<body>
<div id="wrap">你好</div>
</body>
<script src="jquery-1.11.1.js" charset="utf-8"></script>
<script src="19.jquery.extend.js" charset="utf-8"></script>
<script>

    //通常做法是用text();来添加文本内容；
    /*function f() {
        var div=$("#wrap");
        div.text(div.text()+"兰欧");
    };
    f();*/

    //插件直接调用函数19.jquery.extend.js
    //插件是对整个jQuery额外添加函数；
    var div=$("#wrap");
    div.add('我是最美的女孩纸啦');


</script>
</html>
