<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap表格和按钮</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>

<!--table表格样式：
1.table:增加样式，全屏显示
    2.table-striped:斑马线，相邻样式交替；
    3.table-border:加了边框
    4.table-hover:鼠标悬浮停住
    5.table-condensed:表格紧凑；


-->
<!--表格中row和col样式：

    1.active:相当于添加active那一行处于选中状态；
    2.success:浅绿色
    3.info:天蓝色
    4.warning:浅黄色
    5.danger:肉粉色
-->
<!--响应式表格：
   解释:在小屏幕中（768px)设备上，可以滚动，大于768px得屏幕水平滚动消失
   写法：在table得父标签中添加一个样式：table-responsive;
-->

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="active">
                <th class="warning">姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
            </thead>
            <tbody>
            <tr class=" success">
                <td >小娜</td>
                <td >19</td>
                <td>女</td>

            </tr>
            <tr class="info">
                <td>小马</td>
                <td >18</td>
                <td>男</td>

            </tr>
            <tr class="danger">
                <td>小传</td>
                <td >23</td>
                <td>男</td>

            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
