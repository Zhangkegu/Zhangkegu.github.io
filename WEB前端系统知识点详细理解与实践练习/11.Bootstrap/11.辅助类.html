<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辅助类</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>
<!--字体颜色设置-->
    <div class="text-muted">你好</div>
    <div class="text-primary">你好</div>
    <div class="text-success">你好</div>
    <!--背景颜色色设置-->
    <div class="bg-warning">大家</div><hr/>
    <!--关闭按钮：&times;表示差号图标-->
    <span class="close">&times;</span>
    <!--关闭按钮：caret表示三角符号图标:以下是将三角符号和文字组合在按钮中；-->
    <div class="btn btn-success">
        你好
        <span class="caret"></span>
    </div><hr/>

    <!--浮动pull-left,pull-right
    如果想要清楚浮动记=就在第一个下面添加一个clearfix类就会清除浮动
    -->

    <!--<div class="pull-left" style="width: 100px;height: 100px; background: red"></div>
    <div class="pull-right bg-success" style="width: 200px;height: 100px;"></div>
    -->
    <hr/>
    <!--块居中:center-block-->
<div style="width: 100px;height: 50px; " class="bg-primary center-block"></div>
<hr/>
<!--显示show和隐藏hidden-->
<div class="show">显示</div>
<div class="hidden">隐藏</div>





</body>
</html>
