<!DOCTYPE html>
<html>

    <title>组织默认事件</title>
    <style>
        #wrap{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
        <a href="http://www.baidu.com">进入百度</a>
        <div id="wrap"></div>
</body>
<script>

        //阻止系统默认事件的两种方法：

        a.onclick= function (e) {

    var wrap=document.querySelector('#wrap');
    wrap.oncontextmenu= function () {
        //没有下面的阻止默认事件的false语句，点击右键会默认弹出系统自带的右键菜单。
        //加上下面的阻止语句后，点击右键就不会有菜单弹出’
       return false;
    }


</script>
