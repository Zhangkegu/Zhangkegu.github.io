            line-height: 18px;
            font-weight: bolder;
			font-size:10px;
        }
        #box1 a:nth-of-type(1), #box2 a:nth-of-type(1){

        #box1 a:nth-of-type(2), #box2 a:nth-of-type(2){

            margin-left:257px;
        }
        #box1 ul,#box2 ul{
            width: 100px;
            height: 30px;
            margin:270px 99px 0px 99px;
            position: absolute;
        }
        #box1 li,#box2 li{
            width: 16px;
            height: 16px;
            border:1px solid gray;
            border-radius: 20px;
            float: left;
            margin: 1px;
            background-color: #cccccc;
