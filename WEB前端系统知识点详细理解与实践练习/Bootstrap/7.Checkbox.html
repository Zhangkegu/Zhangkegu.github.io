<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>
    <form action="index.html" class="" method="post">
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" name="" value="" disabled>张三
            </label>
        </div>
        <!--上面的div中是一套，下面的也是一套，需要配套使用才有效果，
        这样的配套和最下面的radio效果相似-->
        <div class="checkbox">
            <label>
                <input type="checkbox" name="" value="">李四
            </label>
        </div>

        <hr/>
        <div class="radio">
            <label>
                <input type="radio" name="" value="">王五
            </label>
        </div>



    </form>

</body>
</html>
