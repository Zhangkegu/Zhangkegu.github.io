<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <style>
        img{
            width: 500px;
            height: 500px;
            margin: 30px auto;
            display: block;


        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>
<!--图片属性响应式：
    1.img-responsive:当图片很大时，浏览器窗口缩小，图片会随着按比例缩小；
    2.img-rounded:图片圆角显示
    3.img-circle:图片圆形显示
    4.img-thumbnail：自带白色边框；
-->
    <img src="../image1/1.jpg" alt="" class="img-responsive">

    <img src="../image1/1.jpg" alt="" class="img-rounded">

    <img src="../image1/1.jpg" alt="" class="img-circle">

    <img src="../image1/1.jpg" alt="" class="img-thumbnail" style="display:block; margin: 10px auto">

</body>
</html>
