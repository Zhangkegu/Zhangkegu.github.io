<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="btn" style="border: 1px solid;">点击</div>
    <div class="btn btn-default">点击</div>
    <div class="btn btn-primary">点击</div>
    <div class="btn btn-success">点击</div>
    <div class="btn btn-info">点击</div>
    <div class="btn btn-warning">点击</div>
    <div class="btn btn-danger">点击</div>
    <div class="btn btn-link">点击</div><!--和a标签样式相似-->
<!--尺寸：-->
    <hr/>
    <div class="btn btn-default btn-lg">点击</div>
    <div class="btn btn-default btn-sm">点击</div>
    <div class="btn btn-default btn-xs">点击</div>
<!--按钮占一行：--><hr/>
    <div class="btn btn-default btn-block">点击</div>
    <!--点击状态--><hr/>
    <div class="btn btn-warning btn-sm active">点击</div>
    <!--不能点击状态--><hr/>
    <div class="btn btn-warning btn-sm disabled">点击</div>


</body>
</html>
