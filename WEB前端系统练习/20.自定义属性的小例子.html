<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css"/>
    <title></title>
    <style>
        #box{
            width:500px;
            height: 121px;
            margin: 1px auto;
        }
        li{
            width: 500px;
            height: 30px;
            border: 0.1px solid;
            margin: 5px auto;
            text-align: center;
        }
        ul:hover li{
            font-weight: bolder;
            color: blue;
            border: 2px solid red;
        }
        .active{
            color: brown;
            background-color: pink;
            box-shadow: 2px 2px 4px gray;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>高级设置</li>
        <li>搜索设置</li>
        <li>检索标签</li>
        <li>历史浏览</li>
        <br/>
        <li>高级设置</li>
        <li>搜索设置</li>
        <li>检索标签</li>
        <li>历史浏览</li>
    </ul>
</div>
<script>
    window.onload=function(){
        var aLi=document.getElementsByTagName('li');
        var onOff=true;
        for(var i=0;i<aLi.length;i++){
            aLi[i].onOff=true;
            aLi[i].onclick= function () {
                if(this.onOff==true){
                    this.className="active";
                    this.onOff=false;
                }else{
                    this.className="";
                    this.onOff=true;
                }
            }

        }
    }
</script>
</body>
</html>
