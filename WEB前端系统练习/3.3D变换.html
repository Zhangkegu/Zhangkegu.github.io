<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>X轴 Y轴 Z轴和3D环境及景深</title>
    <style>
        div{
        width: 300px;
        height: 400px;
        border: 1px dotted red;
        transform-style: preserve-3d;
        perspective: 200px;
        }
        span {
        display: block;
        width: 100px;
        height:100px;
        margin: 69px auto;
        background-color: red;
        transition: 2s;

    }
        div:hover span{
            transform:translate(45px);
            transform: rotateZ(59deg);

        }
    </style>


</head>
<body>
     <div>
         <span></span>
     </div>
</body>
</html>
