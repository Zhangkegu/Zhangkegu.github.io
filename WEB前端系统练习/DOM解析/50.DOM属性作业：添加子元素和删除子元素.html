<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>留言板</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
        #wrap{
            padding-left: 5px;
            width: 800px;
            border:1px solid gold;
            margin: 30px auto;
        }
        #txt{
            width:710px;
            height: 40px;
            border: 1px solid;
            background-color: papayawhip;
            margin: 5px 5px 0px 2px;
        }

        p:nth-of-type(2){

            float: left;
            margin-top: -1px;
        }
        #content{
            width:700px;
            height:100px;
            border: 1px solid;
            background-color:lightblue;
            padding-left: 10px;
            font-size: 18px;
            margin:2px;
        }
        #btn{
            width: 50px;
            height: 30px;
            border: 1px solid purple;
            border-radius: 10px;
            background-color: forestgreen;
            margin-left: 50px;
            margin-top: 0px;
        }
        #btn:hover{
            background-color: #00b4ff;
        }
        #second{
            width: 100%;
        }
        p:nth-of-type(3){

            width:100%;
            height: 40px;
            font-size: 25px;
            font-weight: bolder;
            font-family:黑体;
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 3px;
            color: darkorange;
         }
        #who{
              display: block;
              width:780px;
              height: 30px;
              border: 1px solid;
              margin: -20px 15px 5px 5px;
              background-color: #2f4f4f;
              border-radius: 10px;
              color: goldenrod;
              padding-left: 10px;
              text-align: center;
          }

        #show{
            width:780px;
            height: 100px;
            overflow: auto;
            border:1px solid darkgoldenrod;
            background-color: plum;
            margin: 2px 0 10px 3px;
            border-radius: 17px;
            font-size: 20px;
            line-height: 40px;
            color: deeppink;
            padding-left:10px ;
            position: relative;
            text-align: center;



        }
        #del{
            display: block;
            width:40px ;
            height: 24px;
            border-radius: 5px;
            margin-left: 730px;
            margin-top: -37px;
            text-align: center;
            background-color: #0000cc;
            position:absolute;
        }
        #del:hover{
            background-color: #006600;
        }

    </style>
</head>
<body>
      <div id="wrap">
          <p>姓名：<input type="text" id="txt" value=""/></p>
          <p>内容：</p>
          <textarea name="content" id="content" cols="30" rows="10"></textarea>
          <input type="button" id="btn" value="提交"/>
          <p>显示留言</p>
          <div id="second">

              <input type="text" id="who" value="" disabled="disabled"/>
              <div>
                  <!--<textarea name="show" id="show" cols="30" rows="10"></textarea>-->
                  <div id="show"></div>
                  <input type="button" id="del" value="删除"/>
              </div>

          </div>
      </div>

</body>
<script>
    var wrap=document.querySelector('#wrap');
    var txt=document.querySelector('#txt');
    var content=document.querySelector('#content');
    var btn=document.querySelector('#btn');
    var who=document.querySelector('#who');
    var show=document.querySelector('#show');
    var del=document.querySelector('#del');

    btn.onclick=function(){
        who.value=txt.value;
        show.innerHTML=content.value;
        txt.value='';
        content.value='';
    }
    del.onclick=function(){

        who.value='';
        show.innerHTML='';
    }
</script>
</html>
