<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>淘宝滚动后置顶功能</title>
   
    <style>
        #wrap{
            width: 400px;
            height: 20000px;
            border: 1px solid gold;
            margin: 0 auto;
            text-align: center;
            
        }
        #btn{
            width: 50px;
            height: 50px;
            border: 1px solid green;
            border-radius: 50px;
            text-align: center;
            line-height: 50px;
            background-color: aquamarine;
            position: fixed;
            left: 1px;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="wrap"><p>顶部啦</p></div>
    <input type="button" id="btn" value="点击"/>

</body>
<script type="text/javascript">
    var btn=document.querySelector('#btn');

    btn.onclick= function () {
       // wrap.scrollTop=0;//这样设置不能让wrap块滚动到顶部
        //能够滚动的是要滚动标签的父级标签，所以想让wrap滚动应该设置wrap的父级标签body的滚动顶部位置为零；
        document.body.scrollTop=0;

    }
</script>
</html>
