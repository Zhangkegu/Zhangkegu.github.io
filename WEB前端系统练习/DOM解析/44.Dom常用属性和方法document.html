<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>常用属性和方法</title>
</head>
<body>

</body>
<script type="text/javascript">
    //document:文档
    //document中的常用属性：1，body  2,title  3.domain 4,URL;
    var body=document.body;
    console.log(body);
    //获得title
    var title=document.title;
    console.log(title);


    //domain:域名
    //什么叫域名？如：http://www.baidu.com  中，
    // HTTP是网络通信协议，后面的www.baidu.com我们称之为域名；

    var domain=document.domain;
    console.log(domain);

    //获得URL
    var url=document.URL;
    console.log(url);
</script>
</html>
